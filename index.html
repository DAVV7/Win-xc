<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Found Winner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('yellow.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      user-select: none;
    }

    h1 {
      font-size: 4em;
      color: white;
      text-shadow: 2px 2px 10px gold;
      margin-bottom: 30px;
      pointer-events: none;
    }

    .video-box {
      border-radius: 20px;
      box-shadow: 0 0 30px 12px yellow;
      overflow: hidden;
      display: none;
    }

    iframe {
      border-radius: 20px;
      width: 640px;
      height: 360px;
      display: block;
    }

    #playBtn {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px yellow;
      z-index: 10;
    }

    #playBtn:hover {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h1>Found Winner</h1>

  <button id="playBtn">Putar Video</button>

  <div class="video-box" id="videoContainer">
    <iframe id="streamFrame"
      src=""
      frameborder="0"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const videoContainer = document.getElementById("videoContainer");
    const iframe = document.getElementById("streamFrame");

    document.addEventListener('keydown', function(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    playBtn.addEventListener("click", () => {
      // Tampilkan video iframe
      iframe.src = "https://streamable.com/e/ac4eg0?autoplay=1";
      videoContainer.style.display = "block";
      playBtn.style.display = "none";

      // Setelah video selesai (misal 10 detik), redirect
      setTimeout(() => {
        window.location.href = "https://68727332e83ac442454be14e--masukan-xc.netlify.app/";
      }, 10000); // <-- Ganti 10000 (10 detik) dengan durasi video kamu
    });
  </script>

</body>
</html>
